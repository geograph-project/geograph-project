application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/JUploader.jar
dist.javadoc.dir=${dist.dir}/javadoc
jar.compress=true
javac.classpath=\
    ${libs.absolutelayout.classpath}:\
    ${libs.JakartaCODEC.classpath}:\
    ${libs.JakartaHTTP.classpath}:\
    ${libs.JakartaLOGGING.classpath}:\
    ${libs.swing-layout.classpath}:\
    ${libs.XMLLight.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.4
javac.target=1.4
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.absolutelayout.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.absolutelayout.classpath=../../../../../opt/netbeans-5.0/ide6/modules/ext/AbsoluteLayout.jar
# Property libs.JakartaCODEC.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.JakartaCODEC.classpath=../../../JavaLibs/commons-codec-1.3/commons-codec-1.3.jar
# Property libs.JakartaHTTP.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.JakartaHTTP.classpath=../../../JavaLibs/commons-httpclient-3.0.1/commons-httpclient-3.0.1.jar
# Property libs.JakartaLOGGING.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.JakartaLOGGING.classpath=../../../JavaLibs/commons-logging-1.1/commons-logging-1.1.jar
# Property libs.swing-layout.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.swing-layout.classpath=../../../../../opt/netbeans-5.0/platform6/modules/ext/swing-layout-1.0.jar
# Property libs.XMLLight.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.XMLLight.classpath=../../../JavaLibs/xmllight/bin/xmllight.jar
main.class=net.brassedoff.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
