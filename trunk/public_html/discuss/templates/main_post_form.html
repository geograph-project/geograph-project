<script type="text/javascript">
current = readCookie('markedImages')
if (current && current != '') {
splited = current.commatrim().split(',');
document.write('<div style="border: 1px solid lightgrey;">Marked Images['+(splited.length+0)+']: <a title="Insert marked image list" href="JavaScript:paste_strinL(returnMarkedImages(),0)" onMouseOver="window.status=\'Insert marked image list\'; return true" onMouseOut="window.status=\'\'; return true"><b>Insert into Post</b></a> (<a href="javascript:void(clearMarkedImages())" style="color:red">Clear</a>)</div>');
}

function unloadMess() {
	var ele = document.forms['postMsg'].elements['postText'];
	if (ele.value == ele.defaultValue) {
		return;
	}
	return "**************************\n\nYou have unsaved changes in the message box.\n\n**************************\n";
}
window.onbeforeunload=unloadMess;

function cancelMess() {
	window.onbeforeunload=null;
}
function setupSubmitForm() {
	AttachEvent(document.forms['postMsg'],'submit',cancelMess,false);
}
AttachEvent(window,'load',setupSubmitForm,false);
</script>
