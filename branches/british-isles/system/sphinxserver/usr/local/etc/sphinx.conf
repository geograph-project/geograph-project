{
        source                  = gridimage
        path                    = /var/sphinx/gi_stemmed
        morphology              = stem_en
        index_exact_words       = 1
}
index gi_stemmed_delta : gi_delta
{
        source                  = gi_delta
        path                    = /var/sphinx/gi_stemmed_delta
        morphology              = stem_en
        index_exact_words       = 1
}

