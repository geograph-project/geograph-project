        source                  = gridimage
        path                    = /var/sphinx/gridimage
        docinfo                 = extern
        morphology              = none
        stopwords               =
        min_word_len            = 1
        charset_type            = sbcs

        min_prefix_len          = 0
        min_infix_len           = 0
}
