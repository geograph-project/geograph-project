
<VirtualHost *:80>
        ServerName toy.geograph.org.uk
        DocumentRoot /var/www/geograph_toy/public_html

	##special log format, as client IP is via x-forwarded for
	#LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" combined
	LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" haproxy

        ErrorLog /var/log/apache2/error.toy.log
        CustomLog /var/log/apache2/access.toy.log haproxy


    php_value include_path .:/var/www/geograph_toy/libs/:/usr/share/php:/usr/share/pear
    php_value register_globals Off
    php_value upload_max_filesize 8M
    php_value post_max_size 15M
    php_value memory_limit  32M

    <Directory /var/www/geograph_toy/public_html/>
        DirectoryIndex index.php
        Options -Indexes
        Options FollowSymLinks
        AllowOverride None

        FileETag MTime Size

        ExpiresActive On
        ExpiresByType image/jpeg "access plus 180 days"
        ExpiresByType text/css "access plus 180 days"
        ExpiresByType application/x-javascript "access plus 180 days"
        ExpiresByType application/javascript "access plus 10 days"
        ExpiresByType image/x-icon "access plus 180 days"
    </Directory>

	RewriteEngine On
	#just a very basic redirect as a test!
    RewriteRule ^/help/([^/]*) /staticpage.php?page=$1 [qsa]


</VirtualHost>
