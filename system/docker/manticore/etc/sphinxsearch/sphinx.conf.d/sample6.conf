index sample6 {
        source                  = sample6
        path                    = /var/lib/manticore/data/sample6

        min_word_len            = 1

        morphology              = stem_en
##	morphology_skip_fields  = takenday,takenmonth,takenyear,decade,monthname,user,realname,myriad,hectad,imageclass,grid_reference,ftf,contexts,types,wikis,status,distance,direction,format,place,county,country,hash,larger,landcover
